<body>
    <div class="login-container">
        <img src="assets/logo.png" alt="Paulie Streams Logo" class="login-logo" />
        <h2>Login or Register</h2>
      
        <input type="email" id="email" placeholder="Email" />
        <input type="password" id="password" placeholder="Password" />
      
        <button onclick="login()">Login</button>
        <button onclick="register()">Register</button>
      
        <p id="auth-status"></p>
      </div>
      
      
  <script>
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById('email').value;
      const pass = document.getElementById('password').value;

      auth.signInWithEmailAndPassword(email, pass)
        .then(() => {
          document.getElementById('auth-status').textContent = "Logged in!";
          window.location.href = "index.html"; // ✅ Redirect after login
        })
        .catch(err => alert(err.message));
    }

    function register() {
      const email = document.getElementById('email').value;
      const pass = document.getElementById('password').value;

      auth.createUserWithEmailAndPassword(email, pass)
        .then(() => {
          document.getElementById('auth-status').textContent = "Registered and logged in!";
          window.location.href = "index.html"; // ✅ Redirect after register
        })
        .catch(err => alert(err.message));
    }
  </script>
</body>
